<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <button id="papier" data-move="paper" class="player-move">Papier</button>
    <button id="kamien" data-move="rock" class="player-move">Kamień</button>
    <button id="nozyce" data-move="scissors" class="player-move">Nożyce</button>
    <button id="newGameBtn">New Game</button>
    <div id="output"></div>
    <div id="result"></div>
    <div id="roundsLeft"></div>

<!--Modals-->

    <p><a href="#modal-one" class="show-modal">Show modal one</a></p>
    <div class="overlay" id="modal-overlay">
        <div class="modal" id="result-modal">
            <a href="#" class="close">x</a>
            <div class="content">
                <header>Game result</header>
                <p>
                    <div id="gameEnd"></div>
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
